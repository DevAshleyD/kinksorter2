<!DOCTYPE html>
{% load staticfiles %}
<head>
  <title>{{ name }}</title>
  <link href="{% static 'css/dist/video-js.css' %}" rel="stylesheet" />
</head>
<body>
  <video
    id="{{ name }}"
    class="video-js"
    controls
    preload="auto"
    width="640"
    height="264"
    data-setup='{ "techOrder": ["vlc"] }'
  >
    <source src="{{ path }}" />
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a
      web browser that
      <a href="https://videojs.com/html5-video-support/" target="_blank"
        >supports HTML5 video</a
      >
    </p>
  </video>
<script src="{% static 'js/dist/video.js' %}"></script>
<script src="{% static 'js/dist/videojs-vlc.js' %}"></script>
</body>
